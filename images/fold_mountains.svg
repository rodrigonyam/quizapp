<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Ground level -->
  <rect x="0" y="250" width="400" height="50" fill="#8B4513"/>
  
  <!-- Rock layers before folding -->
  <rect x="50" y="280" width="300" height="5" fill="#DC143C"/>
  <rect x="50" y="275" width="300" height="5" fill="#FFD700"/>
  <rect x="50" y="270" width="300" height="5" fill="#32CD32"/>
  <rect x="50" y="265" width="300" height="5" fill="#4169E1"/>
  <rect x="50" y="260" width="300" height="5" fill="#8A2BE2"/>
  
  <!-- Fold mountain formation (anticline and syncline) -->
  <!-- Left anticline -->
  <path d="M 50 260 Q 100 180 150 260" stroke="#DC143C" stroke-width="5" fill="none"/>
  <path d="M 50 265 Q 100 185 150 265" stroke="#FFD700" stroke-width="5" fill="none"/>
  <path d="M 50 270 Q 100 190 150 270" stroke="#32CD32" stroke-width="5" fill="none"/>
  <path d="M 50 275 Q 100 195 150 275" stroke="#4169E1" stroke-width="5" fill="none"/>
  <path d="M 50 280 Q 100 200 150 280" stroke="#8A2BE2" stroke-width="5" fill="none"/>
  
  <!-- Syncline -->
  <path d="M 150 260 Q 200 320 250 260" stroke="#DC143C" stroke-width="5" fill="none"/>
  <path d="M 150 265 Q 200 325 250 265" stroke="#FFD700" stroke-width="5" fill="none"/>
  <path d="M 150 270 Q 200 330 250 270" stroke="#32CD32" stroke-width="5" fill="none"/>
  <path d="M 150 275 Q 200 335 250 275" stroke="#4169E1" stroke-width="5" fill="none"/>
  <path d="M 150 280 Q 200 340 250 280" stroke="#8A2BE2" stroke-width="5" fill="none"/>
  
  <!-- Right anticline -->
  <path d="M 250 260 Q 300 180 350 260" stroke="#DC143C" stroke-width="5" fill="none"/>
  <path d="M 250 265 Q 300 185 350 265" stroke="#FFD700" stroke-width="5" fill="none"/>
  <path d="M 250 270 Q 300 190 350 270" stroke="#32CD32" stroke-width="5" fill="none"/>
  <path d="M 250 275 Q 300 195 350 275" stroke="#4169E1" stroke-width="5" fill="none"/>
  <path d="M 250 280 Q 300 200 350 280" stroke="#8A2BE2" stroke-width="5" fill="none"/>
  
  <!-- Compression arrows -->
  <polygon points="20,200 40,195 40,205" fill="#FF0000"/>
  <line x1="10" y1="200" x2="40" y2="200" stroke="#FF0000" stroke-width="3"/>
  
  <polygon points="380,200 360,195 360,205" fill="#FF0000"/>
  <line x1="390" y1="200" x2="360" y2="200" stroke="#FF0000" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Fold Mountains Formation</text>
  <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Anticline</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Syncline</text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Anticline</text>
  <text x="25" y="180" font-family="Arial" font-size="10" fill="#FF0000">Compression</text>
  <text x="340" y="180" font-family="Arial" font-size="10" fill="#FF0000">Compression</text>
</svg>