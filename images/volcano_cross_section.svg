<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8B4513"/>
  
  <!-- Mountain -->
  <polygon points="50,250 100,150 150,250" fill="#696969"/>
  <polygon points="100,150 125,125 150,250 125,250" fill="#A9A9A9"/>
  
  <!-- Magma chamber -->
  <ellipse cx="100" cy="280" rx="30" ry="15" fill="#FF4500"/>
  
  <!-- Volcanic vent -->
  <rect x="97" y="150" width="6" height="100" fill="#8B0000"/>
  
  <!-- Lava flow -->
  <path d="M 103 150 Q 120 160 140 180 Q 160 200 180 220" stroke="#FF6347" stroke-width="4" fill="none"/>
  
  <!-- Labels -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Vent</text>
  <text x="100" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Magma Chamber</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Volcano Cross-Section</text>
</svg>